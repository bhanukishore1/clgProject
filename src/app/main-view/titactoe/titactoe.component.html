<div class="container-fluid" style="padding: 0; margin: 0; height: 100%;">
  <div class="row" style="background-color: white; padding: 0; margin: 0;height: 100%;">
    <div class="jumbotron" style="height: 90%; width: 60%; margin: 50px auto 0px auto">
     <div style="text-align: center; ">
       <div class="row" style="margin-bottom: 20px">
       <button class="btn btn-primary" style="font-size: 40px; margin: 0">One Player&nbsp;</button>
       </div>
       <div class="row" style="margin-bottom: 20px" >
      <button class="btn btn-primary" (click)="numberOfPlayers()" style="font-size: 40px;">Two Players</button>
       </div>
       <p *ngIf="players">Invite: &nbsp;<input type="text" name="email" placeholder="Email" [(ngModel)]="myMail"
                                onfocus="this.placeholder = ''">

         &nbsp;&nbsp;
         <button class="btn btn-success" type="submit" style="height: 40px; margin-bottom: 5px;"
         (click)="sendmail()">send</button></p>
       <p style="width: 100%; height: 45px;" *ngIf="!players"></p>
       <button class="btn btn-danger" style="font-size: 20px" routerLink="/">Back</button>
     </div>
    </div>
    <div style="float:right; margin: 10px 20px;">

    </div>

  </div>
</div>
